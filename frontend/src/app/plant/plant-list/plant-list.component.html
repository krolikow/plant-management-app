<div class="row row-cols-1 row-cols-md-3">
  <div *ngFor="let plant of plants">
    <div class="col mb-4">
      <app-plant-card [plant]="plant"></app-plant-card>
    </div>
  </div>
</div>
<div *ngIf="plants?.length === 0"
     class="alert alert-warning col-md-12" role="alert">
  No plants found :(
</div>
