<div class="card" style="width: 19rem;">
  <img [src]=plant?.imageUrl class="card-img-top card-image" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{plant?.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted tag" [ngClass]="{'tag--tropical': category==='tropical',
      'tag--ornamental': category === 'ornamental', 'tag--succulents': category === 'succulents'}">{{category}}</h6>
    <p class="card-text">{{plant?.description}}</p>
    <p class="card-text"><i class="ph ph-drop"></i> {{plant?.wateringNeedsMinutes}}min</p>
    <p class="card-text"><i class="ph ph-sun"></i>{{plant?.lightRequirements}}</p>
    <p class="card-text"><i class="ph ph-flower"></i> {{plant?.floweringPeriod}}</p>
    <p class="card-text"><i class="ph ph-thermometer"></i> {{plant?.minTemperatureCelsius}}Â°C</p>
  </div>
</div>
