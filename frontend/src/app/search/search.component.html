<form class="form w-25 mt-3 mb-4">
  <input #inputElement class="form-control"
         type="search"
         placeholder="Search"
         (keyup.enter)="doSearch(inputElement.value)">
  <button class="btn btn-outline-success"
          type="button"
          (click)="doSearch(inputElement.value)"
  >Search
  </button>
</form>
